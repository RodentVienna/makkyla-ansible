    dest: /home/stepmania/.stepmania-5.1/Themes/Simply-Love-SM5/Other/Vocalize/
   # path: /home/stepmania/.stepmania-5.1/Themes/Simply-Love-SM5/Other/Vocalize/
    state: directory
    owner: stepmania
    group: stepmania
    recurse: yes

- name: Install vocalize
  synchronize:
    src: files/Vocalize/
    dest: /home/stepmania/.stepmania-5.1/Themes/Simply-Love-SM5/Other/Vocalize/

#############
### NOTESKINS
